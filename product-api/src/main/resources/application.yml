server:
  port: ${PORT:8081}

spring:
  application:
    name: product-api-gradle

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/product-db
    username: postgres
    password: postgres
    tomcat:
      max-active: 3

  sql:
    init:
      mode: always
      continue-on-error: true
      platform: postgresql

  jpa:
    hibernate:
      ddl-auto: create-drop
      format_sql: true
      show_sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQL9Dialect

app-config:
  secrets:
    api-secret: ${API_SECRET:YXV0aC1hcGktc2VjcmV0LWRldi1jbXMtMTIzNDU2Nzg5}

